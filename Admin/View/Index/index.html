<include file="Public/head" />
<import type="css" file="css.Admin.blog" />
<import type="js" file="js.Admin.blog" />
<script src="/blog/lib/ueditor/ueditor.config.js"></script>
<script src="/blog/lib/ueditor/ueditor.all.min.js"></script>
</head>
<body>
<!-- 页头 -->
<div class="page-header">
	<h1 class="text-center">博客后台页面</h1>
</div>
<div class="container">
	
	<!-- 导航条 -->
	<nav class="navbar navbar-inverse">
		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav text-center">
				<li class="active"><a href="#">写日志</a></li>
				<li><a href="#">添加栏目</a></li>
				<li><a href="#">管理日志</a></li>
				<li><a href="#">管理留言</a></li>
			</ul>
		</div>
	</nav>

	<!-- 写日志 -->
	<form class="form-horizontal" action="{:U('Index/add')}" method="post">
		<div class="form-group">
			<label class="col-sm-3 control-label">日志标题</label>
			<div class="col-sm-7">
				<input type="text" name="title" class="form-control" placeholder="输入标题">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">选择分类</label>
			<div class="col-sm-7">
				<select name="category">
					<option value="0">--选择分类--</option>
					<option value="1">随笔</option>
					<option value="2">PHP技术交流</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">日志内容</label>
			<div class="col-sm-7">
				<script id="content" type="text/plain" name="content"></script>
				<script type="text/javascript">
					var ue = UE.getEditor("content");
				</script>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">添加标签</label>
			<div class="col-sm-7">
				<input type="text" name="label" class="form-control" placeholder="添加标签">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">作者</label>
			<div class="col-sm-7">
				<input type="text" name="author" class="form-control" placeholder="kame">
			</div>
		</div>
		<div class="form-group">
			<div class="">
				<input type="submit">
			</div>
			<div class="col-sm-6 text-center">
				<input type="button" value="完成">
			</div>
			<div class="col-sm-6 text-center">
				<input type="reset" value="重置">
			</div>
		</div>
	</form>
</div>
</body>
</html>
