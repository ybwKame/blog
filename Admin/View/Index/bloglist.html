<include file="Public/head" />
<div class="container">
	<table class="table">
		<tr>
			<th>编号</th>
			<th>标题</th>
			<th>栏目</th>
			<th>发布时间</th>
			<th>操作</th>
		</tr>
		<foreach name="bloglist" item="v">
			<tr>
				<td>{$v[id]}</td>
				<td><a href="{:U('Home/Article/show',array('id'=>$v[id]))}">{$v[title]}</a></td>
				<foreach name="cate" item="c">
					<if condition="$v['category'] eq $c['id']">
						<td>{$c[cate_name]}</td>
					</if>
				</foreach>
				<td>{$v[add_time]|date="Y-m-d H:i:s",###}</td>
				<td><a href="{:U('Admin/Index/mod',array('id'=>$v[id]))}">编辑</a>/<a href="{:U('Admin/Index/del',array('id'=>$v[id]))}">删除</a></td>
			</tr>				
		</foreach>
	</table>
</div>
